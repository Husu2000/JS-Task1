        let Product;

        function Sum_price(miqdar, price) {
            return miqdar * price
        }

        do {
            Product = prompt("Hansi mehsulu isteyirsiniz?")
            if (Product === 'Alma' || Product === 'Banan' || Product === 'Portagal') {

                while (true) {
                    Count = prompt("Mehsul miqdarini daxil edin");
                    if (Product === alma && Count <= alma_count) {

                        console.log(Sum_price(Count, alma_price))
                        break;
                    }
                    else if (Product === banan && Count <= banan_count) {

                        console.log(Sum_price(Count, banan_price))
                        break;
                    }
                    else if (Product === portagal && Count <= portagal_count) {

                        console.log(Sum_price(Count, portagal_price))
                   break;
                    }
                    else { console.log('Kifayet qeder mehsul yoxdur') }
                    
                }
            }
            else { console.log('Bu mehsul anbarda movcud deyil') }

        } while (true);
